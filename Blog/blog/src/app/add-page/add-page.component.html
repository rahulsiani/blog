<div>
  <p class="page">Add Page<p>
</div>
<div class="container">
  <form>
<div class="row tabs">
<div class="col-6 activetab">Basic Information</div><div class="col-6 tab">Blog Content</div>
</div>
    <div class="row" style="margin-top: 5%;">
      <div class="col-6" style="margin-top: 47px;">
        <label for="formGroupExampleInput" class="required mb-1">Page Title</label>
        <input type="text" class="form-control mb-2" name="pagetitle" [(ngModel)]="formValues.pagetitle"
          placeholder="Enter Page title">
        <label for="formGroupExampleInput" class="required mb-1">Page Permanent Link</label>
        <input type="text" class="form-control mb-2" name="Pagelink" [(ngModel)]="formValues.Pagelink"
          placeholder="Enter page link">
        <label for="formGroupExampleInput" class="required mb-1">Meta Description</label>
        <input type="text" class="form-control mb-2" name="metadesc" [(ngModel)]="formValues.metadesc"
          placeholder="Enter short description ">
        <label for="formGroupExampleInput" class="required mb-1">Tags</label>
        <input type="text" class="form-control mb-2" name="tags" [(ngModel)]="formValues.tags" placeholder="Type here">
        <label for="formGroupExampleInput" class="required mb-1">Category</label>
        <input type="text" class="form-control mb-2" name="category" [(ngModel)]="formValues.category" placeholder="Type here">
      </div>
      <div class="col-6 mb-3">

        <div class="row">
          <div class="col-6 thum">
            <label for="formGroupExampleInput" class="required mb-1">Page Thumbnail</label>
            <div class="d-flex justify-content-center align-items-center picplaceholder">
              <img class="image" src="{{formValues.img}}"/>
              <p>300 x 200</p>
              <div class="imageButtons">
                <input  class="form-control opacity-0 fileInput" type="file" id="formFile" (change)="onFilechange($event)" [(ngModel)]="formValues.pagethumbnail" name="pagethumbnail">

                    <label class="btn" for="formFile" style="background-color: #b4afaf; margin-right: 8px">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                  </svg>
                </label>

                <button class="btn" style="background-color: #b4afaf;" (click)="this.deleteImage($event)"><i class="fa-sharp fa-solid fa-trash"></i></button>
              </div>

            </div>
          </div>

          <div class="col-6">
            <h6 class="required mb-1"> Allow Comments</h6>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Yes" [(ngModel)]="formValues.allow">
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="No" [(ngModel)]="formValues.allow">
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
            <div>
              <label for="formGroupExampleInput" class="label mb-3 required" style="margin-top: 25px">Type</label>
              <select class="form-select" name="typeValue" [(ngModel)]="formValues.typeValue">
                <option value="First">First</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
              </select>
            </div>
          </div>
        </div>

        <label for="formGroupExampleInput" class="required mb-1" style="margin-top: 34px">Page Title (Marketing)</label>
        <input type="text" class="form-control mb-2" name="pagetitlemarketing" [(ngModel)]="formValues.pagetitlemarketing"
          placeholder="Enter SEO page title here">
        <label for="formGroupExampleInput" class="required mb-1">SEO Keyword</label>
        <input type="text" class="form-control mb-2" name="seokeyword" [(ngModel)]="formValues.seokeyword"
          placeholder="Enter SEO keyword here">
        <label for="formGroupExampleInput" class="required mb-1">SEO Description</label>
        <input type="text" class="form-control mb-2" name="seodec" [(ngModel)]="formValues.seodec" placeholder="Enter Page title">

      </div>

    </div>
    <div class="row">
      <div class="d-flex gap-3 justify-content-end">
        <button type="button" class="btn btn-primary" (click)="addPage()">Save</button>
        <button type="button" class="btn btn-outline-dark">Cancel</button>

      </div>

    </div>
  </form>

</div>
